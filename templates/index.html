<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üó£Ô∏è Bible Speech Practice</title>
    <meta name="theme-color" content="#1e40af">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" href="/static/icons/icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e0e7ff, #f3e8ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            width: 100%;
            max-width: 600px;
            margin: 1rem;
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 2rem);
            color: #1e40af;
            text-align: center;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        label {
            display: block;
            font-size: 1rem;
            color: #374151;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        select, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        select:focus, textarea:focus {
            outline: none;
            border-color: #1e40af;
            box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.2);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
            margin: 1.5rem 0;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #startButton {
            background: #1e40af;
            color: white;
        }

        #startButton:hover {
            background: #1e3a8a;
        }

        #retryButton {
            background: #3b82f6;
            color: white;
        }

        #retryButton:hover {
            background: #2563eb;
        }

        #clearButton {
            background: #ef4444;
            color: white;
        }

        #clearButton:hover {
            background: #dc2626;
        }

        .hidden {
            display: none;
        }

        #transcription, #result, #error {
            text-align: center;
            font-size: clamp(0.9rem, 3vw, 1rem);
            margin-top: 1rem;
        }

        #transcription {
            color: #1e40af;
        }

        #result {
            color: #15803d;
            font-weight: 600;
            white-space: pre-wrap;
        }

        #error {
            color: #b91c1c;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
                margin: 0.5rem;
            }

            h1 {
                font-size: clamp(1.25rem, 4vw, 1.5rem);
            }

            button {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó£Ô∏è Bible Speech Practice</h1>
        <label for="languageSelect">Select Language:</label>
        <select id="languageSelect">
            <option value="ta-IN">Tamil (ta-IN)</option>
            <option value="en-US">English (en-US)</option>
        </select>
        <label for="sentenceInput" class="mt-4">Enter a Bible verse :</label>
        <textarea
            id="sentenceInput"
            placeholder="Type your Bible verse here..."
        ></textarea>
        <div class="button-group">
            <button id="startButton">üé§ Start Speaking</button>
            <button id="retryButton" class="hidden">üîÅ Retry</button>
            <button id="clearButton" class="hidden">üßπ Clear Text</button>
        </div>
        <div id="transcription"></div>
        <div id="result"></div>
        <div id="error" class="hidden"></div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.error('Service Worker error:', err));
            });
        }

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        const languageSelect = document.getElementById('languageSelect');
        const sentenceInput = document.getElementById('sentenceInput');
        const startButton = document.getElementById('startButton');
        const retryButton = document.getElementById('retryButton');
        const clearButton = document.getElementById('clearButton');
        const transcriptionDiv = document.getElementById('transcription');
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');

        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        function setLanguage() {
            recognition.lang = languageSelect.value;
        }

        setLanguage();
        languageSelect.addEventListener('change', setLanguage);

        startButton.addEventListener('click', () => {
            const sentence = sentenceInput.value.trim();
            if (!sentence) {
                errorDiv.textContent = 'Please enter a Bible verse or sentence.';
                errorDiv.classList.remove('hidden');
                return;
            }
            errorDiv.classList.add('hidden');
            startButton.classList.add('hidden');
            retryButton.classList.remove('hidden');
            clearButton.classList.remove('hidden');
            transcriptionDiv.textContent = 'Listening...';
            resultDiv.textContent = '';
            recognition.start();
        });

        recognition.onresult = (event) => {
            const recognizedText = event.results[0][0].transcript;
            transcriptionDiv.textContent = `You said: ${recognizedText}`;
            fetch('/process_speech', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    expected_sentence: sentenceInput.value,
                    recognized_text: recognizedText
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    errorDiv.textContent = data.transcription;
                    errorDiv.classList.remove('hidden');
                } else {
                    transcriptionDiv.textContent = data.transcription;
                    resultDiv.textContent = data.result;
                }
            })
            .catch(error => {
                errorDiv.textContent = 'Error processing speech. Please try again.';
                errorDiv.classList.remove('hidden');
            });
            recognition.stop();
        };

        recognition.onerror = (event) => {
            errorDiv.textContent = `Speech recognition error: ${event.error}. Please check your microphone and try again.`;
            errorDiv.classList.remove('hidden');
            startButton.classList.remove('hidden');
            retryButton.classList.add('hidden');
            recognition.stop();
        };

        recognition.onend = () => {
            startButton.classList.remove('hidden');
            retryButton.classList.add('hidden');
        };

        retryButton.addEventListener('click', () => {
            startButton.click();
        });

        clearButton.addEventListener('click', () => {
            sentenceInput.value = '';
            transcriptionDiv.textContent = '';
            resultDiv.textContent = '';
            errorDiv.classList.add('hidden');
            startButton.classList.remove('hidden');
            retryButton.classList.add('hidden');
            clearButton.classList.add('hidden');
        });
    </script>
</body>
</html>
